<div class = 'main'>
  <h1>
    Item's List
  </h1>
  <div class="addItem">
      <input [(ngModel)] = "newCourse" placeholder="Add Item" class="addText">
      <button (click) = "addCourse()">Add</button>
  </div>
  <ul >
    <li *ngFor = "let i of coursesArr; let ind = index">
      {{i}}
      <span (click) = "removeCourse(ind)">x</span>
    </li>
  </ul>
</div>
